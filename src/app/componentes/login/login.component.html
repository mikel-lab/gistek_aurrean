<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <br>

    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="usuario.password">
        </div>
        <input type="submit" value="Identifícate" class="btn btn-success">
    </form>
</div>
